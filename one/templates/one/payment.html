<html lang="en">

<head>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<div class="center">

    <form class="text-center border border-light p-5" action="{% url 'success' %}" method="POST">
        {% csrf_token %}

        <p class="h3 mb-3"><i class="fas fa-coffee"></i> BUY!!</p>
        <p class="mb-3"> {{amount}} INR</p>

        <!-- RAZORPAY INTEGRATION HERE -->
        <script src="https://checkout.razorpay.com/v1/checkout.js" 
        data-key="rzp_test_QBZ8PD02nTPnoy" 
        data-amount="{{amount}}00 "                {% comment %} ################################################### {% endcomment %}
        data-currency="INR" 
        data-order_id="{{payment.id}}" 
        data-buttontext="Pay with Razorpay"
        data-name="Professional Cipher"
        data-description="DRV'S WEBSITE"
        data-image="https://example.com/your_logo.jpg" 
        data-prefill.name="PC" 
        data-prefill.email="pc@globaliasoft.com" 
        data-theme.color=" #1e90ff"></script>

    </form> 

   

</div>


</div>
